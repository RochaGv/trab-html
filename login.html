<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main>
        <div class="login-container">
            <header class="header-container">
                <img class="fla" src="./assets/fla-logo.png" />
                <h1>Login</h1>
                <h2>Faça o login para continuar</h2>
            </header>
            <form>
                <div class="input-container">
                    <h3 class="input-title">
                        Nome de Usuário
                    </h3>
                    <input type="text" placeholder="Digite o nome de usuário">
                </div>
                <div class="input-container">
                    <h3 class="input-title">
                      Senha
                    </h3>
                    <input type="text" placeholder="Digite a senha">
                </div>
            </form>

            <div class="buttons-container">
                <button class="enter">Entrar</button>
                <a class="return" target="_self" href="./index.html">Voltar</a>
            </div>
        </div>
    </main>
</body>
</html>
