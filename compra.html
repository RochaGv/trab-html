  <body>
    <header class="header">
      <div class="cabeça">
        <div class="logo">
          <a target="_self" href="./index.html">
            <img class="fla" src="./assets/fla-logo.png" />

        </div>
        <div class="registro">

    <main>
      <div class="venda">
        <div class="blusa-container">
          <img class="blusa" src="./assets/blusa.png" alt="" />

        <div class="descricao">
          <p class="title">
            Camisa do Flamengo Ninneteen Brazile

          <!-- Botões para tamanhos de camisa -->
          <div class="size-buttons">
            <button class="size-button" onclick="selectSize('P')">P</button>
            <button class="size-button" onclick="selectSize('M')">M</button>
            <button class="size-button" onclick="selectSize('G')">G</button>
            <button class="size-button" onclick="selectSize('GG')">GG</button>
          </div>

          <!-- Botão de comprar -->
          <div class="buy-container">
            <img src="" alt="" class="minus">
            <input type="text" readonly value="1">
            <img src="" alt="" class="plus">
            <button class="buy-button" onclick="selectSize('COMPRAR')">COMPRAR</button>
          </div>
        </div>
      </div>
    </main>
